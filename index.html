        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

</head>

<body>
    <h1>X Classmate Contact Form</h1>
    <p>This is PIYUSH PAWAR of your class</p>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <div>
            <label>Section:</label>
            <input type="radio" id="A" name="section" value="A">
            <label for="A">A</label>
            <input type="radio" id="B" name="section" value="B">
            <label for="B">B</label>
        </div>

        <div>
            <label for="contact">Contact:</label>
            <input type="text" id="contact">
        </div>

        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" required>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Leave a message for me"></textarea>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        var contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var section = document.querySelector('input[name="section"]:checked').value;
            var contact = document.getElementById('contact').value;
            var dob = document.getElementById('dob').value;
            var message = document.getElementById('message').value;

            db.collection('contacts').add({
                name: name,
                section: section,
                contact: contact,
                dob: dob,
                message: message
            })
                .then(function (docRef) {
                    console.log('Document written with ID: ', docRef.id);
                    // You can redirect the user or show a success message here
                })
                .catch(function (error) {
                    console.error('Error adding document: ', error);
                    // Handle errors here
                });
        });
    </script>
</body>
